---
apiVersion: "v1"
kind: "List"
items:

  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: smackapi-deploy
    spec:
      replicas: 3
      template: 
        metadata:
          labels:
            app: smackapi
        spec:
          containers:
          - name: smackapi
            image: chzbrgr71/smackapi
            ports:
            - containerPort: 8081

  - apiVersion: v1
    kind: Service
    metadata:
      name: smackapi
    spec:
      selector:
        app: smackapi
      type: ClusterIP  
      ports:
      - name: http
        port: 8081
        targetPort: 8081